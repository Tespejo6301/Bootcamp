<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Button</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">    

  </head>
  <body>
    <!-- <h1>Bootstrap!</h1> -->

    <div class="container">
      <h1>Hello World!</h1>
      <button class = "btn btn-success btn-lg" type="button" name="button">Enabled</button>
      <button class = "btn btn-success btn-lg" disabled = "disabled" type="button" name="button">Disabled</button>
      <br>
      <br>
    </div>
    <div class="container">
      <div class="jumbotron">
        <h1>Hello, world!</h1>
        <p>This is the paragraph!</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
      </div>

    </div>

  </body>
</html>
